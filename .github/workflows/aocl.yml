name: aocl
on: workflow_dispatch
env:
  ARCHIVE: ""
jobs:
  aocl:
    strategy:
      matrix:
        os: [ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone
        uses: actions/checkout@v6
        with:
          repository: amd/aocl
      - name: Patch
        run: |
          echo "ARTIFACT=aocl-${{ matrix.os }}.tar.gz" >> "$GITHUB_ENV"
          cmake --preset aocl-linux-make-lp-ga-gcc-config -DBUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=aocl-install --fresh
          cmake --build build --config Release --target install --parallel
          tar cvzf ${{ env.ARCHIVE }} -C aocl-install .
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ARCHIVE }}
          asset_name: ${{ env.ARCHIVE }}
          tag: latest
          overwrite: true
