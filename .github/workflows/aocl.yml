name: aocl
on: workflow_dispatch
env:
  ARCHIVE: ''
jobs:
  aocl:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone
        uses: actions/checkout@v4
        with:
          repository: amd/aocl
      - name: Patch
        run: |
          find . -name '*.cmake' -exec sed -i 's/--target install -j/--target install/' {} +
          find . -name '*.cmake' -exec sed -i 's/--config ${CMAKE_BUILD_TYPE} -j/--config ${CMAKE_BUILD_TYPE}/' {} +
          cmake --preset aocl-linux-make-lp-ga-gcc-config -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DENABLE_AOCL_COMPRESSION=OFF -DENABLE_AOCL_CRYPTO=OFF -DCMAKE_INSTALL_PREFIX=aocl-install --fresh
          cmake --build build --config Release --target install --parallel
      - name: Debug
        uses: mxschmitt/action-tmate@v3