name: aocl
on: workflow_dispatch
env:
  ARCHIVE: ''
jobs:
  aocl:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone
        uses: actions/checkout@v4
        with:
          repository: amd/aocl
      - name: Patch
        run: |
          find . -name '*.cmake' -exec sed -i 's/--target install -j/--target install/' {} +
          find . -name '*.cmake' -exec sed -i 's/--target install/--target install --parallel/' {} +
          find . -name '*.cmake' -exec sed -i 's/--config ${CMAKE_BUILD_TYPE} -j/--config ${CMAKE_BUILD_TYPE} --parallel/' {} +
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF \
          -DENABLE_ILP64=OFF -DENABLE_AOCL_BLAS=ON -DENABLE_AOCL_UTILS=ON \
          -DENABLE_AOCL_LAPACK=ON -DENABLE_MULTITHREADING=ON \
          -DCMAKE_INSTALL_PREFIX=aocl-install
          cmake --build build --config release --target install
      - name: Debug
        uses: mxschmitt/action-tmate@v3