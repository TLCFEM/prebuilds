name: tbb-win-vs
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  tbb-win-vs:
    runs-on: windows-2022
    steps:
      - name: Compile
        run: |
          git clone --depth 1 https://github.com/oneapi-src/oneTBB.git
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DTBB_TEST=OFF -DCMAKE_INSTALL_PREFIX=D:/a/prebuilds/prebuilds/tbb-win-vs ../oneTBB
          cmake --build . --target install --config Release --parallel 4
          cd ../tbb-win-vs
          7z a ../tbb-win-vs.7z ./*
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tbb-win-vs.7z
          asset_name: tbb-win-vs.7z
          tag: latest
          overwrite: true