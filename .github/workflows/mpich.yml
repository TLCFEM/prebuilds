name: mpich
on: workflow_dispatch
env:
  ARCHIVE: ""
jobs:
  mpich:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm, ubuntu-24.04, ubuntu-24.04-arm]
        version: ["4.3.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Compile
        run: |
          export ARCHIVE=MPICH-${{ matrix.os }}.tar.gz
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"
          wget -q https://www.mpich.org/static/downloads/${{ matrix.version }}/mpich-${{ matrix.version }}.tar.gz
          tar xf mpich-${{ matrix.version }}.tar.gz
          cd mpich-${{ matrix.version }} && ./configure --prefix=/MPICH
          make -j$(nproc) && sudo make install
          tar cvzf ../$ARCHIVE /MPICH
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ARCHIVE }}
          asset_name: ${{ env.ARCHIVE }}
          tag: latest
          overwrite: true
