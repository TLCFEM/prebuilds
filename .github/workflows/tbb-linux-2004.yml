name: tbb-linux-2004
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  tbb-linux-2004:
    runs-on: ubuntu-20.04
    steps:
      - name: Compile
        run: |
          export CC=gcc-10 && export CXX=g++-10 && export FC=gfortran-10
          wget https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.5.0.tar.gz
          tar xf v2021.5.0.tar.gz && rm v2021.5.0.tar.gz
          mkdir tbb-linux && mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../tbb-linux ../oneTBB-2021.5.0
          make install -j4
          cd ..
          tar cvzf tbb-linux-ubuntu-20.04.tar.gz ./tbb-linux/*
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tbb-linux-ubuntu-20.04.tar.gz
          asset_name: tbb-linux-ubuntu-20.04.tar.gz
          tag: latest
          overwrite: true