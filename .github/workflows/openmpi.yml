name: openmpi
on: workflow_dispatch
env:
  ARCHIVE: ""
jobs:
  openmpi:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-22.04-arm ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Compile
        run: |
          export ARCHIVE=OpenMPI-${{ matrix.os }}.tar.gz
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"
          wget -q https://download.open-mpi.org/release/open-mpi/v5.0/openmpi-5.0.7.tar.bz2
          tar xf openmpi-5.0.7.tar.bz2
          cd openmpi-5.0.7 && ./configure --prefix=/OpenMPI
          make -j$(nproc) && sudo make install
          tar cvzf ../$ARCHIVE /OpenMPI
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ARCHIVE }}
          asset_name: ${{ env.ARCHIVE }}
          tag: latest
          overwrite: true
